<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library of Twitter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <textarea class="tweet" maxLength="280" cols="80" rows="6" placeholder="Take your chance to generate the perfect tweet..."></textarea>
    <div class="buttons">
      <button onclick="generate()" class="button generate" type="button">Generate</button>
      <button onclick="publish()" class="button publish" type="button">Tweet</button>
    </div>
  </div>
  <script>
    function generate() {
      document.querySelector(".tweet").textContent = new Array(274).join().replace(/(.|$)/g, function() {
        const alphabet = 'abcdefghijklmnopqrstuvwxyz., '
        return alphabet.charAt(
          Math.floor(Math.random() * alphabet.length)
        )
      }) + ' #lot';
    }
    function publish() {
      const tweetData = encodeURIComponent(document.querySelector(".tweet").textContent);
      window.open(`https://twitter.com/intent/tweet?text=${tweetData}`, '_blank', 'noopener,noreferrer');
    }
  </script>
</body>
</html>
